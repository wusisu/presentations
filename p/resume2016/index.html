<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>reveal.js – The HTML Presentation Framework</title>

  <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
  <meta name="author" content="Hakim El Hattab">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="../../reveal.js-3.2.0/lib/css/zenburn.css">



  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? '../../reveal.js-3.2.0/css/print/pdf.css' : '../../reveal.js-3.2.0/css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>

		<script src="../../reveal.js-3.2.0/lib/js/html5shiv.js"></script>

  <script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,

      transition: 'slide', // none/fade/slide/convex/concave/zoom

      // Optional reveal.js plugins
      dependencies: [{
        src: '../../reveal.js-3.2.0/lib/js/classList.js',
        condition: function() {
          return !document.body.classList;
        }
      }, {
        src: '../../reveal.js-3.2.0/plugin/markdown/marked.js',
        condition: function() {
          return !!document.querySelector('[data-markdown]');
        }
      }, {
        src: '../../reveal.js-3.2.0/plugin/markdown/markdown.js',
        condition: function() {
          return !!document.querySelector('[data-markdown]');
        }
      }, {
        src: '../../reveal.js-3.2.0/plugin/highlight/highlight.js',
        async: true,
        callback: function() {
          hljs.initHighlightingOnLoad();
        }
      }, {
        src: '../../reveal.js-3.2.0/plugin/zoom-js/zoom.js',
        async: true
      }, {
        src: '../../reveal.js-3.2.0/plugin/notes/notes.js',
        async: true
      }]
    });
  </script>
